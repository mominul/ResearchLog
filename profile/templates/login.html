{% extends 'base.html' %}
{% load static %}

{% block style %}
<link rel='stylesheet' href="{% static 'login.css' %}">
<link rel='stylesheet' href="{% static 'style1.css' %}">
{% endblock %}


{% block title %}
    Login to your account
{% endblock %}
{% block navbar %}

{% endblock  %}
{% block content %}
<div class="center">
    <h1>Login</h1>
    <form method="post">
      <div class="txt_field">
        <input type="text" required>
        <span></span>
        <label>Email</label>
      </div>
      <div class="txt_field">
        <input type="password" required>
        <span></span>
        <label>Password</label>
      </div>
      <div class="pass">Forgot Password?</div>
      <input type="submit" value="Login">
      <div class="signup_link">
        New to ResearchLog? <a href="{% url 'signup' %}">Signup</a>
      </div>
    </form>
  </div>
{% endblock content %}
